<!DOCTYPE html> <!-- HTML 문서임을 정의 -->
<html> <!-- HTML 페이지의 루트 요소 -->
<head> <!-- HTML 페이지에 대한 메타 정보 
** 메타정보 : 기본적 요소 (title 같은거)-->
<title>Suyun's Blog</title> <!-- HTML 페이지 제목 지정 (브라우저 제목 표시줄 or 페이지의 탭에 표시됨)-->
</head>
<body> <!-- 본문 내용 -->

<h1>My First Headin</h1> <!-- 큰 제목 (#)-->
<p>My first paragraph.</p> <!-- 단락을 정의 (여기 안에서 줄바꿈해도 한문장처럼 출력됨) -->

</body>
</html>
